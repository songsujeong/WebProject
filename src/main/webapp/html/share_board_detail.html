<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="../css/share_board_detail.css">
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
<title>쉐어하우스 디테일</title>
</head>
<body>
<div id="header"></div>

 <div class="share-board-detail-container">
 	<div class="form-group">
	 	<label for="title">제목</label>
	  	<pre class="form-control" id="titl"></pre>
	</div>
 	
 	<div class="form-group">
	 	<label for="comment">내용</label>
	 	<pre class="form-control" id="con"></pre>
	</div>
		<div class="form-group">
	 	<div class="form-control" id="fileList">
	 	</div>
	</div>
	
	<div class="inputFiles">
		<div class="form-group"> 
			<label for="File">File upload</label> 
			<input type="file" id="img_upload" name="files" multiple> 
			<div class="selectedFiles">
			
			</div>
		</div> 
	</div>
		
	<div class="center-block" style='width:200px'> 

		<button class="btn btn-default" id="cln">취소</button>
		
		<button class="btn btn-default" id="update">수정</button>
		<button class="btn btn-default" id="delete">삭제</button>
		<button class="btn btn-default" id="confirm">확인</button>
	</div> 
		
</div>
 

</body>
<script src='../node_modules/jquery/dist/jquery.min.js'></script>
<script type="text/javascript" src='../js/share_board_detail.js'></script>
<script id="detail-template" type="text/x-handlebars-template">
{{#each fileList}}
    <div class='all' data-no ={{no}}>
      <div class='img'><img id="home-img" src="/upload/{{fileList}}_441.png"></div>
   </div>
{{/each}}


</script>
</html>
