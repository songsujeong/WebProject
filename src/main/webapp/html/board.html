<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="../js/node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="../css/board.css">
</head>
<body>
<div id="header">
</div>
<div class="bord-container_round">

  <div class="bord-container">
    <div id="com-titl-bord" class="bord-top">
        <div class="bord-button">
          <span id="bord-titl">자유롭게 이야기를 나누어요</span>
        <div id="board-position">
          <div class="board_search">
            <input type="search" placeholder="검색" id="keyword">
          </div>
          <div class="board_button">
            <button class="btn" id="bord-btn">+새로운게시글</button>

          </div>
        </div>
        </div>
    </div>
  </div>



      <div class="table-box">
        <table id="" class="table table-bordered" style="border:0;">

         <tbody></tbody>
        </table>
      </div>

      <div class="page-btn">
        <button type="button" class="btnForm" id="prev-btn">이전</button>
        &nbsp;&nbsp;<span id="page-no">1</span>&nbsp;&nbsp;
        <button type="button" class="btnForm" id="next-btn">다음</button>
      </div>


</div>

<script type="text/javascript" src="../js/node_modules/jquery/dist/jquery.min.js"></script>
<script src="../js/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="../js/node_modules/handlebars/dist/handlebars.min.js"></script>
<script type="text/javascript" src="../js/board.js"></script>
<script id="tbody-template" type="text/x-handlebars-template">
  {{#each list}}
   <tr id="trwidth"class="board" data-no ={{no}} style="border:0;">
     <td style="border:0;border-top: 1px solid lightgray;border-bottom: 1px solid lightgray; width: 70px;">{{no}}</td>
     <td style="text-align:left;border:0;border-top: 1px solid lightgray;border-bottom: 1px solid lightgray; width: 589px;">{{bw_titl}}</td>
     <td style="border:0;border-top: 1px solid lightgray;border-bottom: 1px solid lightgray; width: 127px;">{{name}}</td>
     <td style="border:0;border-top: 1px solid lightgray;border-bottom: 1px solid lightgray; width: 194px;">{{bw_wdt}}</td>
   </tr>
  {{/each}}
</script>
</body>

</html>
