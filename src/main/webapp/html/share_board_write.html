<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">
<link rel="stylesheet" href="../css/share_board_write.css">
<script src='../node_modules/jquery/dist/jquery.min.js'></script>
<script src="../node_modules/blueimp-file-upload/js/vendor/jquery.ui.widget.js"></script>
<script src="../node_modules/blueimp-load-image/js/load-image.all.min.js"></script>
<script src="../node_modules/blueimp-canvas-to-blob/js/canvas-to-blob.js"></script>
<script src="../node_modules/blueimp-file-upload/js/jquery.iframe-transport.js"></script>
<script src="../node_modules/blueimp-file-upload/js/jquery.fileupload.js"></script>
<script src="../node_modules/blueimp-file-upload/js/jquery.fileupload-process.js"></script>
<script src="../node_modules/blueimp-file-upload/js/jquery.fileupload-image.js"></script>
<title>쉐어하우스 등록</title>
</head>
<body>
<div id="header"></div>

 <div class="share_board_write_container">
 	<div class="btn-container"> 
		<button class="btn btn-default" id="add">등록</button>
		<button class="btn btn-default" id="cln">취소</button>
	</div> 
 	<div class="form-group">
	 	<label for="title">제목</label>
	  	<input type="text" class="form-control" id="bw_titl" placeholder="제목을 입력하세요">
	</div>
 	
 	<div class="form-group">
	 	<label for="comment">내용</label>
	 	<textarea class="form-control" rows="10" id="bw_con" placeholder="내용을 입력하세요"></textarea>
	</div>
	
	<div class="inputFiles">
		<div class="form-group"> 
			<label for="File">File upload</label> 
			<input type="file" id="img_upload" name="files" multiple> 
			<div class="selectedFiles">
			
			</div>
		</div> 
	</div>
</div>
 

</body>
<script type="text/javascript" src='../js/share_board_write.js'></script>
</html>
