<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
<title>login</title>
</head>
<style>

.header
{
	width: 100%;
	height: 150px;
	background-color: lavenderblush;
	
}

.login_container
{
	margin-top: 50px;
}

#login_email 
{
	margin: 0 auto;
    width: 400px;
    height: 50px;
}

#login_pwd
{
	margin: 0 auto;
    width: 400px;
    height: 50px;
}


</style>

<body>
<div class="header"></div>

  <div class="login_container">
  	<div class="id_box">
		<input type="text" class="form-control" id="login_email" placeholder="이메일">	
  	</div>
  	<br>
  	<div class="pwd_box">
  		<input type="password" class="form-control" id="login_pwd" placeholder="비밀번호">
  	</div>
  	<br>
  	<div class="logBtn">
  		<button class="btn btn-lg" id="login_btn" type="button">로그인</button>
  		<button class="btn btn-lg" id="join_btn" type="button">회원가입</button>
  	</div>
</div>
 

</body>
<script src='../node_modules/jquery/dist/jquery.min.js'></script>
<script type="text/javascript" src='../js/login.js'></script>

</html>
