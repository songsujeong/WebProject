<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="../css/login.css">
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
<title>login</title>
</head>
<body>
<div id="header"></div>

  <div class="login-container">
  	<div class="id-box">
		<input type="text" class="form-control" id="login-email" placeholder="이메일">	
  	</div>
  	<br>
  	<div class="pwd-box">
  		<input type="password" class="form-control" id="login-pwd" placeholder="비밀번호">
  	</div>
  	<br>
  	<div class="logBtn">
  		<div class="logBtn-div">
	  		<button class="btn btn-default" id="login-btn" type="button" >로그인</button>
	  		<button class="btn btn-default" id="join-btn" type="button">회원가입</button>
	  	</div>
  	</div>
</div>
 

</body>
<script src='../node_modules/jquery/dist/jquery.min.js'></script>
<script type="text/javascript" src='../js/login.js'></script>
</html>
