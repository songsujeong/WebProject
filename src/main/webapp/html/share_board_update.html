<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="../css/share_board_update.css">
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="../font-awesome/css/font-awesome.min.css">
<script src='../node_modules/jquery/dist/jquery.min.js'></script>
<script src="../node_modules/blueimp-file-upload/js/vendor/jquery.ui.widget.js"></script>
<script src="../node_modules/blueimp-load-image/js/load-image.all.min.js"></script>
<script src="../node_modules/blueimp-canvas-to-blob/js/canvas-to-blob.js"></script>
<script src="../node_modules/blueimp-file-upload/js/jquery.iframe-transport.js"></script>
<script src="../node_modules/blueimp-file-upload/js/jquery.fileupload.js"></script>
<script src="../node_modules/blueimp-file-upload/js/jquery.fileupload-process.js"></script>
<script src="../node_modules/blueimp-file-upload/js/jquery.fileupload-image.js"></script>
<title>쉐어하우스 수정</title>
</head>
<body>
<div id="header"></div>

 <div class="share_board_update_container">
 	<div class="btn-container"> 
		<button class="btn btn-default" id="update-btn">수정</button>
		<button class="btn btn-default" id="cln-btn">취소</button>
	</div> 
 	<div class="form-group">
	 	<label for="title">제목</label>
	 	<textarea class="form-control" id="titl"></textarea>

	</div>
 	
 	<div class="form-group">
	 	<label for="comment">내용</label>
	 	<textarea class="form-control" rows="10" id="con"></textarea>
	</div>
	
	<div class="inputFiles">
		<div class="form-group"> 
			<label for="File">File upload</label> 
			<input type="file" id="img_upload" name="files" multiple> 
			<div class="selectedFiles">
			
			</div>
		</div> 
	</div>
	
	 <div class="file-box" id="fileList">
	 	</div>
	
</div>
 

</body>
<script type="text/javascript" src='../js/share_board_update.js'></script>
<script src="../node_modules/handlebars/dist/handlebars.min.js"></script>
<script id="detail-template" type="text/x-handlebars-template">
{{#each fileList}}
      	<div class='img'><img id="home-img" src="/upload/{{fileName}}_414.png"></div>
{{/each}}
</script>

</html>
