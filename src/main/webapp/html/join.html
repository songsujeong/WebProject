<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="../css/join.css">
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
<title>회원가입</title>
</head>
<body>
<div id="header"></div>

  <div class="join-container">
  <div class="input-container">
  <div class="name-box">
		<input type="text" class="form-control" id="join-name" placeholder="이름">	
  	</div>
  	<br>
  	<div class="id-box">
		<input type="text" class="form-control" id="join-email" placeholder="이메일">	
  	</div>
  	<br>
  	<div class="pwd-box">
  		<input type="password" class="form-control" id="join-pwd" placeholder="비밀번호">
  	</div>
 
  	<br>
  	<div class="pwdConf-box">
  		<input type="password" class="form-control" id="join-pwdConf" placeholder="비밀번호 확인">
  	</div>
  	 </div>
  	<div class="joinBtn">
  		<div class="joinBtn-div">
	  		<button class="btn btn-default" id="join-btn" type="button">회원가입</button>
	  		<button class="btn btn-default" id="rtn-btn" type="button">취소</button>
	  	</div>
  	</div>
</div>
 

</body>
<script src='../node_modules/jquery/dist/jquery.min.js'></script>
<script type="text/javascript" src='../js/join.js'></script>
</html>
