<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<link rel="stylesheet" href="../css/join.css">
<link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
<title>회원가입</title>
</head>
<body>
<div id="header"></div>

  <div class="join_container">
  <div class="name_box">
  		<label>이메일</label>
		<input type="text" class="form-control" id="join_name" placeholder="이름">	
  	</div>
  	<br>
  	<div class="id_box">
  		<label>이메일</label>
		<input type="text" class="form-control" id="join_email" placeholder="이메일">	
  	</div>
  	<br>
  	<div class="pwd_box">
  		<label>비밀번호</label>
  		<input type="password" class="form-control" id="join_pwd" placeholder="비밀번호">
  	</div>
  	<br>
  	<div class="pwdConf_box">
  		<label>비밀번호 확인</label>
  		<input type="password" class="form-control" id="join_pwdConf" placeholder="비밀번호">
  	</div>
  	<div class="joinBtn">
  		<div class="joinBtn_div">
	  		<button class="btn btn-default" id="join_btn" type="button">회원가입</button>
	  		<button class="btn btn-default" id="rtn_btn" type="button">취소</button>
	  	</div>
  	</div>
</div>
 

</body>
<script src='../node_modules/jquery/dist/jquery.min.js'></script>
<script type="text/javascript" src='../js/join.js'></script>
</html>
